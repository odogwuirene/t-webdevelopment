<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        p {
            text-align: center;
            font-weight: bold;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        body {
            background-color: #fefefe;
            font-family: "Gloria Hallelujah", cursive;
        }

        table {
            margin: 0 auto;
            border-collapse: separate; 
            border-spacing: 0;
            transform: rotate(-0.5deg);  /* slight tilt */
        }

        th, td {
            padding: 12px;
            border: 2px solid black;
            border-radius: 5px;  /* rounded uneven look */
            font-size: 18px;
        }

        /* Make borders look hand-drawn */
        table, th, td {
            border-style: solid;
            border-width: 2px;
            border-color: black;
        }

        p {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            transform: rotate(0.7deg); /* small tilt like handwriting */
        }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>
<body>

    <p>SHOPPING CART</p>

    <table>
        <tr>
            <th>S/N</th>
            <th>Books</th>
            <th>Movies</th>
            <th>Brand</th>
        </tr>
        <tr>
            <td>1</td>
            <td>How to Read</td>
            <td>How I Met Your Mother</td>
            <td>Gucci</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Atomic Habits</td>
            <td>See</td>
            <td>Dolce</td>
        </tr>
        <tr>
            <td>3</td>
            <td>The Greats</td>
            <td>Friends</td>
            <td>Louis Vuitton</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Fancy Tools</td>
            <td>X-Men</td>
            <td>Mon Paris</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Design of Everyday</td>
            <td>Justice League</td>
            <td>Infinix</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Reunion</td>
            <td>Batman</td>
            <td>Apple</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center;">Buy All</td>
        </tr>
    </table>

</body>
</html>
